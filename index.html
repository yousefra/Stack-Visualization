<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/style.css">
  <title>Stack Visualization</title>
</head>
<body>
  <header class="main-header">
    <h1>Stack Visualization</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="grid-col stack-container">
        <div class="stack-holder">
          <div class="stack-items">
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
          </div>
        </div>
      </div>
      <div class="grid-col output">
        <div class="output-box"></div>
      </div>
      <div class="grid-col operations">
        <div class="buttons">
          <div class="button">Clear Stack</div>
          <div class="button">Push</div>
          <div class="button">Pop</div>
          <div class="button">Peek</div>
          <div class="button">Size</div>
          <div class="button">Is Empty</div>
          <div class="button">Swap</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
